syntax = "proto3";
package flymesh.throughput;

option go_package = "github.com/flymesh/core/pkg/pb/throughput;throughputpb";

message Start {
  uint32 duration_sec = 1;
  uint32 buffer_size = 2;
}

message Ack {}
